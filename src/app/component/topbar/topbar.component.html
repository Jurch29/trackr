
<div class="tbar1">
    <div class="menugaucheV">
        <svg class="icon menulefticon" viewBox="0 0 24 24" *ngIf="getwindowsize(1) && !leftIsOpen" (click)="switchsidenl()">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>

        <svg class="icon flecheicon" viewBox="0 0 24 24" *ngIf="leftIsOpen && getwindowsize(1)" (click)="switchsidenl()">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        <div class="flechbckgd" *ngIf="leftIsOpen && getwindowsize(1)"></div>
    </div>

    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <div class="title"> <span> <h2> TRAC'R Eleveur APP </h2> </span> </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="icon-list">
        <div class="badge" id="bagdeID" *ngIf="notif" matBadge={{notif}} matBadgePosition="before" matBadgeColor="accent" matBadgeSize="medium"></div>
            <svg class="icon alert" (click)="openpopupalerte()" id="rr" viewBox="0 0 24 24" [matMenuTriggerFor]="menu" [ngStyle]="{background: getColoriconA()}">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>

            <mat-menu class="menu-alert" #menu="matMenu" yPosition="above" xPosition="before" [overlapTrigger]="false">
                <p style="color:rgb(161, 159, 159)" (click)="$event.stopPropagation()">&nbsp;&nbsp;&nbsp;<i>Alertes</i></p>
                <div *ngFor="let a of listAlertes" class="lll">
                    <alerte-item (click)="$event.stopPropagation()" [niveau]="a.niveau" [titre]="a.titre" [description]="a.description" [color]="black"></alerte-item>
                </div>
            </mat-menu>
             
        <svg class="icon focus" viewBox="0 0 24 24" (click)="switchscreensize();">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg class="icon menurobot" viewBox="0 0 24 24" (click)="switchsidenr()" [ngStyle]="{background: getColoriconR()}" *ngIf="getwindowsize(2)">
            <path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/>
            <path fill="none" d="M0 0h24v24H0V0z"/>
        </svg>
    </div>
</div>
